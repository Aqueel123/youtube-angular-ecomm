
<ngb-carousel *ngIf="populatProductData">
	<ng-template *ngFor="let product of populatProductData" ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="product-header-img" [src]="product.image" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{product.name}}</h3>
			<p>{{product.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
